<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>

    <!-- <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css"> -->



</head>
<body ng-app="myApp">
<div class="container" ng-controller="myCtrl">
    <div class="random-div">
        <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">点击这里搜索一个随机条目</a>
    </div>
    <div class="search-div">
        <div class="search-top">
            <button type="button" class="btn" id="searchIcon"><i class="fa fa-search"></i></button>
            <div class="input-box" id="searchInput">
                <input id="inputText">
                <button type="button" id="btnClear"><span aria-hidden="true">&times;</span></button>
            </div>
        </div>

        <ul id="searchResult" ng-show="hasResult">
            <li ng-repeat="item in list">
                <a href="{{'https://en.wikipedia.org/wiki/'+item.title}}" target="_blank">
                    <h1 ng-bind-html="item.title"></h1>
                    <p ng-bind-html="item.snippet"></p>
                </a>

            </li>
        </ul>
    </div>
</div>

<!-- <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../node_modules/angular/angular.min.js"></script>
<script src="../../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
<script src="index.js"></script> -->
<script type="text/javascript" src="vendors.bundle.js"></script><script type="text/javascript" src="wikipedia-viewer.bundle.js"></script></body>
</html>
