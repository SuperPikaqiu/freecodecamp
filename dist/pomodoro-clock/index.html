<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <!-- <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css"> -->
</head>
<body>
<div class="content">
    <h1>Pomodoro Clock</h1>
    <div class="button-field">
        <div>
            <span class="title">BREAK LENGTH</span>
            <div class="button-group">
                <button id="breakMinus">-</button>
                <span id="breakText">5</span>
                <button id="breakAdd">+</button>
            </div>
        </div>
        <div>
            <span class="title">SESSION LENGTH</span>
            <div class="button-group">
                <button id="sessionMinus">-</button>
                <span id="sessionText">25</span>
                <button id="sessionAdd">+</button>
            </div>
        </div>
    </div>
    <div class="clock" id="clock">
        <span class="title-top" id="status">Session</span>
        <span id="time"></span>
        <canvas id="fillCanvas" width="350" height="350"></canvas>
    </div>
</div>


<!-- <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="index.js"></script> -->
<script type="text/javascript" src="pomodoro-clock.bundle.js"></script><script type="text/javascript" src="vendors.bundle.js"></script></body>
</html>
