<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">


</head>
<body>
<section class="center-block content">
    <canvas id="myCanvas" class="middle-canvas" >Not support canvas</canvas>
    <form class="form-horizontal" id="myForm">
        <div class="form-group" id="textField">
            <input type="text" id="textInput" class="form-control">
        </div>
        <div class="form-group" id="btnField">
            <button type="button" id="btnSend" class="btn btn-default">发送</button>
            <button type="button" id="btnClear" class="btn btn-default">清屏</button>
        </div>
    </form>
</section>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="index.js"></script>
</body>
</html>
